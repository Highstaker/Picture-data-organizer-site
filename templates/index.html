<!DOCTYPE html>
<html>
<head>
	<title>NFC 2017 fursuiters</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flags.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.12.1/jquery-ui.js') }}"></script> -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
	<!--TODO: filter by countries -->
	<!--TODO: sorting -->
	<!--TODO: Gender checkboxes -->
	<header>
		Fursuits
		<form id="search-form" onsubmit="return false">
			Search by:
			<select id="search-by-menu">
				<option value="FursuitNickName">Character name</option>
				<option value="FursuitWearer">Wearer name</option>
				<option value="FursuitSpecies">Species</option>
			</select>
			<input type="search" id="search-bar" placeholder="Search query">
			<input id="search-button" type="submit" value="Search!">
			<button id="clear-search-button">Clear search!</button>
		</form>
		<span id="gender-form">
			<label for="male-gender-option">M</label>
			<input class="gender-option" type="checkbox" id="male-gender-option" checked />
			<label for="female-gender-option">F</label>
			<input class="gender-option" type="checkbox" id="female-gender-option" checked />
			<label for="unspecified-gender-option">???</label>
			<input class="gender-option" type="checkbox" id="unspecified-gender-option" checked />
		</span>
		<select id="country-menu">
			<option value="all" class="country-option">All countries</option>
		</select>
	</header>
	<div id="photo-screen">
		<div id="info-box">h0i!</div>
	</div>
	<footer>
	<span id="fursuit-count-line">Fursuits shown: <span id="fursuit-count"></span></span>
	<span id="signature">
		Site by Omni H. Sable.
		<a href="https://github.com/Highstaker/Picture-data-organizer-site" target="_blank">Project repo</a>
		<!--TODO:<span>{{VERSION}}</span>-->
	</span>
	</footer>
</body>
</html>
